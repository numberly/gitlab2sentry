[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver"
version = "1.0.2"
update_changelog_on_bump = true

[tool.pytest_env]
ENV = "test"
SENTRY_ENV = "test"
DSN_MR_CONTENT = """
## File generated by gitlab2sentry
[defaults]
url = {sentry_url}
dsn = {dsn}
project = {project_slug}
"""
